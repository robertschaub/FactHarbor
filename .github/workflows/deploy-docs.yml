name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Docs/xwiki-pages/FactHarbor/**'
      - 'Docs/xwiki-pages/viewer-impl/**'
      - 'Docs/xwiki-pages/scripts/build_ghpages.py'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build gh-pages
        env:
          ANALYTICS_URL: ${{ secrets.DOCS_ANALYTICS_URL }}
        run: |
          ANALYTICS_FLAG=""
          if [ -n "$ANALYTICS_URL" ]; then
            ANALYTICS_FLAG="--analytics-url $ANALYTICS_URL --site-id FH"
          fi
          python Docs/xwiki-pages/scripts/build_ghpages.py $ANALYTICS_FLAG

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages-build
          force_orphan: true
